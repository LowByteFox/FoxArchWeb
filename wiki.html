<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoxArch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/3.0.24"></script>
    <script src="https://kit.fontawesome.com/7772804d9d.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="components/carousel.css">
    <link rel="stylesheet" href="components/foot.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'foxarch': '#ff3333',
                        'foxarch-darker': '#dd3333'
                    }
                }
            }
        }
    </script>
</head>
<body>
<div class="loading">
    <div>
        <img src="images/react-logo.gif" alt="Spinning react logo">
        <h1>Načítavanie react.js komponentov</h1>
        <div class="progressbar">
            <div class="progressbar-handle"></div>
        </div>
    </div>
</div>
<div id="navigation"></div>

<button id="ConfigButton" onclick="new ConfigMenu()" class="bg-foxarch rounded-full">
    <span class="fas fa-cog"></span>
</button>

<div id="configDrop" class="rounded-3xl">
    <button class="toTopBtn">
        <span class="fa fa-arrow-circle-up topbtn"></span>
    </button>
</div>
<div style="padding-top: 65px;"></div>

<div class="promo w-screen">
    <img class="construction-bg" src="images/blueprint.jpg" alt="Blueprint">
    <div class="construction-text">
        Už čoskoro
    </div>
</div>

<div id="foot"></div>

<script src="components/Navigation.js"></script>
<script src="components/foot.js"></script>
</body>

<script src="js/wiki.js"></script>
</html>
